name: Build Electron App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build React app
        run: npm run build
      - name: Build Electron app (Windows x64)
        run: npx electron-builder build --win --x64 --publish never
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*.exe

  build-mac-arm:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build React app
        run: npm run build
      - name: Build Electron app (Mac ARM)
        run: npx electron-builder build --mac --arm64 --publish never
      - name: Upload Mac ARM Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-arm-build
          path: dist/*.dmg 
